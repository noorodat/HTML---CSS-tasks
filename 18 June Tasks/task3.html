<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
</head>


<body>


<h1>Basic HTML Form</h1>

<form action="">


    <fieldset>

        <legend><h3>Name</h3></legend>
        <div>First Name</div>
        <input type="text">

        <br>
        <br>

        <div>Last Name</div>
        <input type="text">

    </fieldset>

    <fieldset>
        
        <legend><h3>Other Questions</h3></legend>

        <div>Choose a drink:</div>
        
        <div>
            <input type="radio" id="coffee" name="drink">
            <label for="coffee">coffee</label>
        </div>

        <div>
            <input type="radio" name="drink" id="tea" checked>
            <label for="tea">tea</label>
        </div>

        <div>
            <input type="radio" name="drink" id="hot-chocolate">
            <label for="hot-chocolate">hot chocolate</label>
        </div>

        <br>

        <div>
            <div>What ice cream do you like?</div>

            <div>
                <input type="checkbox" id="chocolate" value="chocolate">
                <label for="chocolate">Chocolate</label>
            </div>

            <div>
                <input type="checkbox" id="chocolate-pudding" value="Chocolate Pudding">
                <label for="chocolate-pudding">Chocolate Pudding</label>
            </div>

            <div>
                <input type="checkbox" id="chocolate-pb" value="Chocolate Peanut Butter" checked>
                <label for="chocolate-pb">Chocolate Peanut Butter</label>
            </div>

            <div>
                <input type="checkbox" id="vanilla" value="vanilla">
                <label for="vanilla">Vanilla</label>
            </div>

            <div>
                <input type="checkbox" id="strawberry" value="strawberry">
                <label for="strawberry">Strawberry</label>
            </div>
        </div>

        <br>

        <div>Select a school:</div>

        <select name="school" id="school" size="1">
            <option value="harvard">Harvard</option>
            <option value="jordan-university">Jordan university</option>
            <option value="yarmouk-university">Yarmouk University</option>
        </select>



        <p>Please provide comments</p>
        <textarea name="" id="" cols="30" rows="5"></textarea>


    </fieldset>

<br>


    <input type="submit">

</form>


</body>


</html>
