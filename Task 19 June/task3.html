<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>


    <style>

        hr {
            height: 3px;
        }

        .selector {
            font-weight: bold;
        }

        .css-code {
            text-indent: 30px;
        }

        .property {
            color: blue;
        }

        .value {
            color: #009c4a;
        }

        .semi-colon {
            color: black;
        }


    </style>



</head>


<body>

<h2>Styling source code: Code snippet</h2>

<hr>


<div>

    <div>
        <span class="selector">
            h1 { <br>
                <div class="css-code">
                    <span class="property">font-family: </span>
                    <span class="value">Verdanas<span class="semi-colon">;</span> </span>
                </div>
                <div class="css-code">
                    <span class="property">font-size: </span>
                    <span class="value">1.2rem;</span>
                </div>
            }
        </span>
    </div>

    <br>

    <div>
        <span class="selector">
            p { <br>
                <div class="css-code">
                    <span class="property">font-family: </span>
                    <span class="value">Arial<span class="semi-colon">;</span> </span>
                </div>
                <div class="css-code">
                    <span class="property">color: </span>
                    <span class="value">blue;</span>
                </div>
                <div class="css-code">
                    <span class="property">text-align: </span>
                    <span class="value">right;</span>
                </div>
            }
        </span>
    </div>

</div>


</body>



</html>
